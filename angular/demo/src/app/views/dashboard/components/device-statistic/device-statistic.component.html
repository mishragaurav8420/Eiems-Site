<div class="card-body">
    <h4>Device Satistic</h4>
    <div class="mt-3" *ngIf="data">
        <div class="my-4">
            <div class="row">
                <div class="col-4" *ngFor="let item of data.browser; let i = index">
                    <h5>{{item.percent}}%</h5>
                    <span class="text-muted">{{item.browser}}</span>
                </div>
            </div>
        </div>
        <div class="progress">
            <div 
                *ngFor="let item of data.devices; let i = index" 
                class="progress-bar"
                [ngClass]="'bg-' + progressType[i]"
                [ngStyle]="{width: item.percent + '%'}" >
            </div>
        </div>
        <div class="mt-3">
            <table class="table">
                <tbody>
                    <tr *ngFor="let item of data.devices; let i = index" >
                        <td>
                            <div class="d-flex align-items-center py-2">
                                <span class="badge-dot" [ngClass]="'bg-' + progressType[i]"></span>
                                <span class="ms-2">{{item.device}}</span>
                            </div>
                        </td>
                        <td>
                            <i class="feather icon-user"></i>
                            <span class="ms-1">{{item.amount}}</span>
                        </td>
                        <td>{{item.percent}}%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
