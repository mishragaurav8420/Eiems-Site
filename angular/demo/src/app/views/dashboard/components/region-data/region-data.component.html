<div class="row">
    <div class="col-md-8 border-end">
        <div class="p-3">
            <div id="region-data-map" style="width: 100%; height: 535px"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div *ngIf="mapData" class="d-flex justify-content-center mt-5 pt-3">
            <div id="region-data-chart">
                <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [labels]="chartOptions.labels"
                    [legend]="chartOptions.legend"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [colors]="donutColors"
                ></apx-chart>
            </div>
        </div>
        <div *ngIf="mapData" class="mt-5 mx-auto" style="max-width: 200px;">
            <div 
                class="d-flex align-item-center justify-content-between mb-3" 
                *ngFor="let item of mapData; let i=index"
            >
                <div>
                    <span class="badge-dot" [ngStyle]="{'background-color': donutColors[i]}"></span>
                    <span class="text-dark fw-bolder ms-2">{{item.name}}</span>
                </div>
                <span>{{item.value}}</span>
            </div>
        </div>
    </div>
</div>
